  publish: 
    docker:
      - image: ubuntu
    steps:
      - checkout
      - restore_cache:
          keys:
            - build-cache
      - run: ls ./workspace/artifacts
      - run: wget https://github.com/tcnksm/ghr/releases/download/v0.16.0/ghr_v0.16.0_linux_amd64.tar.gz
      - run: tar -xf ghr_v0.16.0_linux_amd64.tar.gz
      - run: export PATH=$PATH:/`pwd`/ghr_v0.16.0_linux_amd64
      - run: ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./artifacts/ 


