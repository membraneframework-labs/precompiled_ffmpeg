version: 2.1

jobs:
  build_macos:
    macos:
      xcode: 14.0.1
    steps:
      - checkout
      - run: 
          no_output_timeout: 120m
          command: ./build-ffmpeg --build
          environment:
            NUMJOBS:
              8
      - store_artifacts:
          path: ./workspace/artifacts
      - save_cache:
          key: build-cache
          paths:
            - ./workspace/artifacts

  build_linux:
